</head>
<body>
	<div class="Btns">
		<a class="tittle" href="/script/turnjs4/samples/basic/pages/" download="yogousta.pdf" class="Btn BtnMain" onclick="toggle();"><img class="tittle" src="/assets/download.png"></a>
	</div>
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
            <div class="hard" depth="5" style="background-image:url(pics/8.jpg)"></div>
			<div class="hard" depth="5" style="background-image:url(pics/1.jpg)"></div>
			<div style="background-image:url(pics/2.jpg)"></div>
			<div style="background-image:url(pics/3.jpg)"></div>
			<div style="background-image:url(pics/4.jpg)"></div>
			<div style="background-image:url(pics/5.jpg)"></div>
			<div class="hard" depth="5" style="background-image:url(pics/6.jpg)"></div>
			<div class="hard" depth="5" style="background-image:url(pics/7.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">
	$(window).bind('keydown', function(e){
	if (e.keyCode==37)
	$('.flipbook').turn('previous');
	else if (e.keyCode==39)
	$('.flipbook').turn('next');
});
	const zoomScreen = document.querySelector(".flipbook");
let zoom = 1;
const zoomingSpeed = 0.1;

document.addEventListener("wheel", (e)=> {
    if (e.deltaY > 0) {
        zoomScreen.style.transform = `scale(${(zoom += zoomingSpeed)})`;
    } else {
        zoomScreen.style.transform = `scale(${(zoom -= zoomingSpeed)})`;
    }
})


function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.js'],
	nope: ['../../lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
