<html lang="en">

<title>Bhavani Bharati Brochure</title>

<head>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
</head>

<body>
	<div class="Background"></div>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div style="background-image:url(pages/bhavani/4.png)"></div>
				<div style="background-image:url(pages/bhavani/5.png)"></div>
				<div style="background-image:url(pages/bhavani/6.png)"></div>
				<div style="background-image:url(pages/bhavani/7.png)"></div>
				<div style="background-image:url(pages/bhavani/8.png)"></div>
				<div style="background-image:url(pages/bhavani/9.png)"></div>
				<div style="background-image:url(pages/bhavani/10.png)"></div>
				<div style="background-image:url(pages/bhavani/11.png)"></div>
				<div style="background-image:url(pages/bhavani/12.png)"></div>
				<div style="background-image:url(pages/bhavani/13.png)"></div>
				<div style="background-image:url(pages/bhavani/14.png)"></div>
                                <div style="background-image:url(pages/bhavani/1.png)"></div>
				<div style="background-image:url(pages/bhavani/2.png)"></div>
                <div style="background-image:url(pages/bhavani/3.png)"></div>
		</div>
	</div>

	<audio id="audio" src="/assets/flip.mp3"></audio>


	<script type="text/javascript">


		$(window).bind('keydown', function (e) {
			if (e.keyCode == 37)
				$('.flipbook').turn('previous');
			else if (e.keyCode == 39)
				$('.flipbook').turn('next');
		});

		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
				// Width

				width: 922,

				// Height

				height: 600,

				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true,

				when: {
					turning: function (e, page, view) {
						var audio = document.getElementById("audio");
						audio.play();
					}
				}

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['../../lib/turn.js'],
			nope: ['../../lib/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});

		$(".flipbook").bind("turned", function (event, page, view) {
			console.log("Page: " + page);
		});

	</script>

</body>

</html>
